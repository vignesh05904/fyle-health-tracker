<!-- Add Workout Options Start -->
<div class="flex flex-col p-8 gap-8 items-center m-4 sm:m-10">
  
    <form class="flex flex-col p-6 gap-6 items-center bg-custom-pink rounded-lg w-full max-w-lg" #WorkoutForm="ngForm" (ngSubmit)="add_workout(WorkoutForm)">
   
      <h2 class="text-2xl font-custom text-gray-700 text-custom-white"> Create Workout </h2>
      <input name="username" class="w-full px-6 py-3 rounded-lg bg-primary-light text-white placeholder-gray-300 focus:outline-none" placeholder="Enter Username" ngModel required/>
   
      <select 
        name="WorkoutType" [(ngModel)]="addWorkout" id="addWorkout" class="w-full px-6 py-3 rounded-lg bg-primary-light text-white placeholder-gray-300 focus:outline-none" ngModel required>
        <option value="Running">Running</option>
        <option value="Swimming">Swimming</option>
        <option value="Cycling">Cycling</option>
      </select>
   
      <input name="workoutMinutes" type="number" class="w-full px-6 py-3 rounded-lg bg-primary-light text-white placeholder-gray-300 focus:outline-none" placeholder="Enter Workout Minutes" ngModel required />
   
      <button type="submit" class="px-4 py-2 bg-purple-button text-white rounded-md hover:bg-purple-500 focus:outline-none hover:bg-purple-button-hover"> Add Workout </button>
    </form>
   </div>
   <!-- Add Workout Options End -->
