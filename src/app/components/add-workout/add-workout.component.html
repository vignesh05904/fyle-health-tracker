<div class="flex flex-col p-4 md:p-8 gap-8 items-center m-4 sm:m-10">
  
    <form class="w-full max-w-lg flex flex-col p-6 gap-6 items-center bg-box-layout rounded-lg shadow-md " #WorkoutForm="ngForm" (ngSubmit)="add_workout(WorkoutForm)">
   
      <h2 class="text-2xl font-custom"> Create Workout </h2>
      <input name="username" class="w-full px-6 py-3 placeholder-input-placeholder-txt-color text-default-txt-color rounded-lg bg-input-bg-color focus:outline-none" placeholder="Enter Username" ngModel required/>
   
      <select 
        name="WorkoutType" [(ngModel)]="addWorkout" id="addWorkout" class="w-full px-6 py-3 placeholder-input-placeholder-txt-color text-default-txt-color rounded-lg bg-input-bg-color focus:outline-none" ngModel required>
        <option value="Running">Running</option>
        <option value="Swimming">Swimming</option>
        <option value="Yoga">Yoga</option>
        <option value="Cycling">Cycling</option>
      </select>
   
      <input name="workoutMinutes" type="number" class="w-full px-6 py-3 placeholder-input-placeholder-txt-color text-default-txt-color rounded-lg bg-input-bg-color focus:outline-none" placeholder="Enter Workout Minutes" ngModel required />
   
      <button type="submit" class="px-4 py-2 bg-button-bg rounded-md hover:bg-button-bg-hover focus:outline-none text-button-txt-color"> Add Workout </button>
    </form>
</div>
